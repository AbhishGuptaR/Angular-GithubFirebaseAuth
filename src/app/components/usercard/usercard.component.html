<div class="card user-card">
  <div class="background bg-info">
    <img
      [src]="user.avatar_url"
      class="image-fluid rounded-cricle profile-pic border-2 border-white"
      width="auto"
      height="auto"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ user.name }}</h5>
    <p class="card-text">BIO: {{ user.bio }}</p>
    <p class="card-text">Followers: {{ user.followers }}</p>
    <p class="card-text">Following: {{ user.following }}</p>
    <p class="card-text">Created: {{ user.created_at | date: "short" }}</p>
  </div>
</div>
